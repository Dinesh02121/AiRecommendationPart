services:
  - type: web
    name: ai-recommendation-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: project-portal-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false  # Will set after frontend deployment
      - key: BACKEND_URL
        sync: false  # Will set after backend deployment
      - key: ENVIRONMENT
        value: production